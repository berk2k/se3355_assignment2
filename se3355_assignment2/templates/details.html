<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='details.css') }}">
    <title>Product Details</title>
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Ana Sayfa</a></li>
                <li class="breadcrumb-item">{{ product.gender }}</li>
                <li class="breadcrumb-item"><a href="{{ url_for('category', category=product.category) }}">{{ product.category }}</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ product.description }}</li>
            </ol>
        </nav>
        <h2 class="text-center">Ürün Detayları</h2>
        
        <div class="card text-center">
            <div class="card-body">
                <div class="text-center">
                    <img src="{{ url_for('static', filename='images/' + product.image_url) }}" class="card-img-top  small-image" alt="Product Image">
                </div>
                <div>
                    <h5 class="card-title">{{ product.description }}</h5>
                    <p class="card-text">Fiyat: {{ product.price }} TL</p>
                    <p class="card-text">Kategori: {{ product.category }}</p>
                </div>
                
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eJf5MY/bIURSWrK6fyA5sBZNchTD+77FQ6B4E2A/3Qpi6wBE7sD9qECjb3gxCIJ6" crossorigin="anonymous"></script>
</body>
</html>
