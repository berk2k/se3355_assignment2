<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Home Page</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Ana Sayfa</a>
            <form class="d-flex" action="{{ url_for('search') }}" method="GET">
                <input class="form-control me-2" type="search" placeholder="Ürün Ara" aria-label="Search" name="searched">
                <button id="search-btn" button class="btn btn-outline-success" type="submit">Ara</button>
            </form>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="text-center">Ürünler</h2>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <div class="text-center">
                             <a href="{{ url_for('details', product_no=product.product_no) }}">
                                <img src="{{ url_for('static', filename='images/' + product.image_url) }}" class="card-img-top" alt="Product Image">
                            </a>
                            </div>
                            <h5 class="card-title">{{ product.description }}</h5>
                            <p class="card-text">Fiyat: {{ product.price }} TL</p>
                            <p class="card-text">Kategori: {{ product.category }}</p>
                        </div>
                        
                        
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eJf5MY/bIURSWrK6fyA5sBZNchTD+77FQ6B4E2A/3Qpi6wBE7sD9qECjb3gxCIJ6" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
